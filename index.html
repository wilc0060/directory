<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-4 mt-3">Directory</h1>
        <form class="form" id="search">
          <div class="input-group w-50 pr-3">
            <input id="query" type="text" class="form-control w-100" placeholder="Search" aria-label="Search">
            <select id="property" class="form-control w-100 mt-3">
              <option value="index">Index</option>
              <option value="name">Name</option>
              <option value="balance">Balance</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col col-md-6">
        <ul id="list" class="list-group my-3">
          <!-- List Item Template -->
          <li class="list-group-item d-flex justify-content-between" data-index="<!-- Replace with client's index -->">
            <!-- Replace with client's name -->
            <strong>$ <!-- Replace with client's balance--></strong>
          </li>
        </ul> 

      </div>
      <div id="card" class="col col-md-6">
        
      </div>
    </div>
  </main>
  
  <script src="clients.js"></script>
  <script src="functions.js"></script>
  <script src="app.js"></script>
</body>
</html>
